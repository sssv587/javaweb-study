<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS布局</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: #808080;
        }

        div {
            position: relative;
        }

        #div_top {
            background-color: orange;
            height: 20%;
        }

        #div_left {
            background-color: greenyellow;
            height: 80%;
            width: 15%;
            float: left;
        }

        #div_main {
            background-color: whitesmoke;
            height: 70%;
            float: left;
            width: 85%;
        }

        #div_bottom {
            background-color: sandybrown;
            height: 10%;
            width: 85%;
            float: left;
        }

        #div_container {
            width: 80%;
            height: 100%;
            border: 0 solid blue;
            margin-left: 10%;
            float: left;
        }
    </style>
</head>
<body>
<div id="div_container">
    <div id="div_top">div_top</div>
    <div id="div_left">div_left</div>
    <div id="div_main">div_main</div>
    <div id="div_bottom">div_bottom</div>
</div>
</body>
</html>
<!--
position: absolute -- 绝对定位 , 需要配合使用 left , top
		  relative -- 相对定位 , 一般会和 float , margin , padding .... 一起使用

float
-->
