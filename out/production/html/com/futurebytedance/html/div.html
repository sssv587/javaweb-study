<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是我的第一个网页</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        #div1 {
            background-color: aliceblue;
        }

        #div2 {
            background-color: aqua;
            left: 100px;
            top: 100px;
        }

        #div3 {
            background-color: silver;
            left: 200px;
            top: 200px;
        }

    </style>
</head>
<body>
<div id="div1">div1</div>
<div id="div2">div2</div>
<div id="div3">div3</div>
</body>
</html>
